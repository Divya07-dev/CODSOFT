<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Functional Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #e0f7fa;
    margin: 0;
  }

  .calculator {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 320px;
  }

  .display {
    background: #0077cc;
    color: #fff;
    font-size: 2rem;
    border-radius: 15px;
    padding: 15px 20px;
    margin-bottom: 20px;
    text-align: right;
    box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
    overflow-x: auto;
    white-space: nowrap;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
  }

  button {
    padding: 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }

  button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .btn-number {
    background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
  }

  .btn-operator {
    background: linear-gradient(135deg, #0077cc, #00aaff);
    color: #fff;
  }

  .btn-equal {
    background: linear-gradient(135deg, #28a745, #00cc66);
    color: #fff;
  }

  .btn-clear {
    background: linear-gradient(135deg, #dc3545, #ff4d4d);
    color: #fff;
  }

  @media(max-width:400px){
    .calculator { width: 90%; }
    .display { font-size: 1.8rem; }
    button { padding: 15px; font-size: 1rem; }
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="btn-number">7</button>
    <button class="btn-number">8</button>
    <button class="btn-number">9</button>
    <button class="btn-operator" data-operator="/">/</button>

    <button class="btn-number">4</button>
    <button class="btn-number">5</button>
    <button class="btn-number">6</button>
    <button class="btn-operator" data-operator="*">*</button>

    <button class="btn-number">1</button>
    <button class="btn-number">2</button>
    <button class="btn-number">3</button>
    <button class="btn-operator" data-operator="-">-</button>

    <button class="btn-number">0</button>
    <button class="btn-number">.</button>
    <button class="btn-clear" id="clear">C</button>
    <button class="btn-operator" data-operator="+">+</button>

    <button class="btn-equal" id="equals">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  let currentInput = ''; // current number being typed
  let previousInput = ''; // first number
  let operator = ''; // current operator

  function updateDisplay() {
    if(previousInput && operator) {
      display.textContent = previousInput + ' ' + operator + ' ' + currentInput;
    } else {
      display.textContent = currentInput || previousInput || '0';
    }
  }

  function calculate(a, b, op) {
    a = parseFloat(a);
    b = parseFloat(b);
    if(op === '+') return a + b;
    if(op === '-') return a - b;
    if(op === '*') return a * b;
    if(op === '/') return b !== 0 ? a / b : 'Error';
    return b;
  }

  document.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', () => {
      const value = button.textContent;

      if(button.id === 'clear'){
        currentInput = '';
        previousInput = '';
        operator = '';
        updateDisplay();
      }
      else if(button.id === 'equals'){
        if(currentInput && previousInput && operator){
          const result = calculate(previousInput, currentInput, operator);
          currentInput = result.toString();
          previousInput = '';
          operator = '';
          updateDisplay();
        }
      }
      else if(button.classList.contains('btn-operator')){
        if(currentInput === '' && previousInput === '') return;
        if(previousInput && operator && currentInput){
          // chain calculation
          const result = calculate(previousInput, currentInput, operator);
          previousInput = result.toString();
          currentInput = '';
          operator = value;
          updateDisplay();
        } else {
          operator = value;
          previousInput = currentInput || previousInput;
          currentInput = '';
          updateDisplay();
        }
      }
      else { // numbers and dot
        if(value === '.' && currentInput.includes('.')) return;
        currentInput += value;
        updateDisplay();
      }
    });
  });
</script>

</body>
</html>
